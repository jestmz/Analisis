{% extends 'view/layout.html' %} {% block body %} {% set client = data.client %}

<div class="container">
  <a href="/client" class="button is-link title">Home</a>

  <form method="POST" action="/client/save">
    <div class="field">
      <input class="input" type="hidden" value="{{client.id}}" name="id" readonly />
    </div>

    <div class="field">
      <label class="label">Nombres</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Nombres"
          name="name"
          value="{{client.name}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-signature"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Apellidos</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Apellidos"
          name="lastName"
          value="{{client.lastName}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-signature"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">DNI</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="DNI"
          name="DNI"
          value="{{client.DNI}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-passport"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Dirección</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="Dirección"
        placeholder="Address"
        name="address"
        value="{{client.address}}"
        required
      />
       <span class="icon is-small is-left">
          <i class="fas fa-map-marker-alt"></i>
        </span>
    </div>

    <div class="field">
      <label class="label">Teléfono</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="Teléfono"
        placeholder="Phone"
        name="phone"
        value="{{client.phone}}"
        required
      />
       <span class="icon is-small is-left">
          <i class="fas fa-phone"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="email"
        placeholder="Email"
        name="email"
        value="{{client.email}}"
        required
      />
       <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Fecha de Nacimiento</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="date"
        placeholder="Fecha de Nacimiento"
        name="birth"
        value="{{client.birth}}"
        required
      />
       <span class="icon is-small is-left">
          <i class="fas fa-birthday-cake"></i>
        </span>
      </div>
    </div>

    <div>
      <input type="submit" class="button is-primary is-light is-fullwidth" value="Aceptar" />
    </div>
  </form>
</div>
{% endblock %}
