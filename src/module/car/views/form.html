{% extends 'view/layout.html' %} {% block body %} {% set car = data.car %}

<div class="container">
  <a href="/" class="button is-link title">Go Home</a>

  <form method="POST" action="/car/save">
    <div class="field">
      <input class="input" type="hidden" value="{{car.id}}" name="id" readonly />
    </div>

    <div class="field">
      <label class="label">Marca</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Marca"
          name="brand"
          value="{{car.brand}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-car"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Modelo</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Modelo"
          name="model"
          value="{{car.model}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-car"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Año</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Año"
          name="year"
          value="{{car.year}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-calendar"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Kms</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Kms"
          name="kms"
          value="{{car.kms}}"
          required
        />
        <span class="icon is-small is-left">
          <i class="fas fa-bookmark"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Color</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="text"
        placeholder="Color"
        name="color"
        value="{{car.color}}"
        required
      />
          <span class="icon is-small is-left">
      <i class="fas fa-tint"></i>
    </span>

    </div>

    <div class="field">
      <label class="label">Tiene aire acondicionado?</label>
      <label>
        <input type="radio" class="" name="airConditioning" value="yes" required />
        Sí
      </label>
      <label>
        <input type="radio" class="" name="airConditioning" value="no" required />
        No
      </label>
    </div>

    <div class="field">
      <label class="label">Número de pasajeros</label>
      <div class="control has-icons-left">
      <input
        class="input"
        type="number"
        placeholder="Número de pasajeros"
        name="passengers"
        value="{{car.passengers}}"
        required
      />
          <span class="icon is-small is-left">
      <i class="fas fa-user-friends"></i>
    </span>

      </div>
    </div>

    <div>
      <input type="submit" class="button is-primary is-light is-fullwidth" value="Submit" />
    </div>
  </form>
</div>
{% endblock %}
